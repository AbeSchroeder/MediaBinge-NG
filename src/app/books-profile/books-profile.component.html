<button type="button" class="btn btn-sm btn-outline-secondary" (click)="dropdown = !dropdown"
          [attr.aria-expanded]="!dropdown" aria-controls="profileDrop">
          {{username}}'s' Profile
        </button>

        <div *ngFor="let u of userBooks"> 
          <div id="profileDrop" [hidden]="dropdown">
            <div class="card">
              <div class="card-body">
                Favorite Books: {{u}}
              </div>
            </div>
          </div>
         </div>
