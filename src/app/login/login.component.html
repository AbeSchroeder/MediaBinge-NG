<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Join our community!</p>
			<button><a routerLink = "/register">Register</a></button>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<!-- <input [value]="useremail" type="text" placeholder="Email">
				<input [value]="userpassword" type="password" placeholder="Password"> -->
				<label for="username-cred" class="sr-only">Username</label>
				<input #username type="text" class="form-control" placeholder="Username" required autofocus>
				<label for="password-cred" class="sr-only">Password</label>
				<input #password type="password" class="form-control" placeholder="Password" required>
				<button (click)="login(username.value, password.value)"class="btn btn-primary">LOGIN</button>
				<mb-invalid-input [hidden]="isValid"></mb-invalid-input>
			</div>			
		</div>
		
	</div>
